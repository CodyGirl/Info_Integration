<div class="card">
    <h5>Please select the search criteria:</h5>
    <div class="card">
        <p-dropdown [options]="region" optionLabel="name" (onChange)="onRegionChange($event)" [showClear]="true" placeholder="Select a Region"></p-dropdown>
        <br><br>
        <p-dropdown [options]="regionList" optionLabel="city" [showClear]="true" *ngIf="selectedRegion.code === 'C'"
        placeholder="Select a City" [filter]="true" filterBy="city"></p-dropdown>
        <p-dropdown [options]="regionList" optionLabel="state" [showClear]="true" *ngIf="selectedRegion.code === 'S'"
        placeholder="Select a State" [filter]="true" filterBy="state"></p-dropdown>
        <p-dropdown [options]="regionList" optionLabel="country" [showClear]="true" *ngIf="selectedRegion.code === 'CT'"
        placeholder="Select a Country" [filter]="true" filterBy="country"></p-dropdown>
        <br><br>
        <p-dropdown [options]="criteria" optionLabel="name" [showClear]="true" placeholder="Select a Criteria"></p-dropdown>
        <br><br>
        <p-button label="Search" ></p-button>
    </div>
